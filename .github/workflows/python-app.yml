name: Python application

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      matrix:
        python-version: ["3.9", "3.11", "3.12"]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}-${{ matrix.python-version }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libsdl2-dev

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        pip install pytest>=7.0.1,<8.0.0
        pip install -e .
        pip install flake8 black mypy pytest-cov build twine

    - name: Install TensorFlow
      run: |
        pip install tensorflow==2.14.0

    - name: Install PyTorch
      run: |
        pip install torch==2.1.2 torchvision==0.16.2

    - name: Log versions and environment info
      run: |
        python --version
        pip --version
        pip list
        python -c "import tensorflow as tf; print(f'TensorFlow version: {tf.__version__}')"
        python -c "import torch; print(f'PyTorch version: {torch.__version__}')"

    - name: Lint with flake8
      run: flake8 .

    - name: Check formatting with black
      run: black --check .

    - name: Type check with mypy
      run: mypy .

    - name: Test FastThinkNet import
      run: python -c "import FastThinkNet; print(FastThinkNet.__version__)"

    - name: Run tests with coverage
      run: pytest -v -ra --cov=FastThinkNet --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests

    - name: Build package
      run: python -m build

    - name: Check distribution
      run: twine check dist/*

    - name: Test package installation
      run: |
        python -m venv test_env
        source test_env/bin/activate
        pip install dist/*.whl
        python -c "import FastThinkNet; print(FastThinkNet.__version__)"
        deactivate

    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: logs-${{ matrix.python-version }}
        path: |
          ~/.cache/pip
          **/build.log
          **/pip.log